<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計算banner高度</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .banner{
            background-image: url('public/images/newbanner.jpg');
            /* height: 700px; */
            background-size: 100%;
            padding-bottom: 66.67%;
            position: relative;
        }
        .banner h2{
            position: absolute;
            left:50%;
            top:50%;
            transform: translateX(-50%) translateY(-50%);
            
        }
    </style>
</head>
<body>
    <div class="banner">
        <h2>餅乾生產餡</h2>
    </div>
    
</body>
</html>
